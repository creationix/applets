<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Craft</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#2f2">
  <link rel="apple-touch-icon" href="/imgs/icon-flat-192.png">
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
      touch-action: none;
      user-select: none;
    }

    html,
    canvas,
    body {
      margin: 0;
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #arrows,
    #fly {
      display:none;
      z-index: 100;
      position: absolute;
      bottom: 25px;
      height: 150px;
    }

    #arrows {
      left: 25px;
      width: 150px;
    }

    #fly {
      right: 25px;
      width: 100px;
    }

    #fly div,
    #arrows div {
      display: block;
      line-height: 46px;
      text-align: center;
      color: #fff;
      font-size: 40px;
      width: 50px;
      height: 50px;
      border: 2px solid #fff;
      background-color: rgba(0, 0, 0, .5);
      position: absolute;
      border-radius: 10px;
    }

    #up {
      top: 0;
      left: 50px;
    }

    #down {
      bottom: 0;
      left: 50px;
    }

    #left {
      left: 0;
      bottom: 50px;
    }

    #right {
      right: 0;
      bottom: 50px;
    }
  </style>
</head>

<body>
  <script type="module" src="app.js"></script>
  <div id="arrows">
    <div id="up">⥣</div>
    <div id="down">⥥</div>
    <div id="left">⥢</div>
    <div id="right">⥤</div>
  </div>
  <div id="fly">
    <div id="up">⯭</div>
    <div id="down">⯯</div>
  </div>
</body>

</html>
